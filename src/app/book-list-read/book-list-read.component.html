<a routerLink="/">Về trang chủ</a>
<table>
  <tr>
    <th>Đã đọc</th>
  </tr>
  <tr *ngFor="let book of bookList">
    <td *ngIf="book.read">{{book.name}}</td>
    <td *ngIf="book.read"><input type="button" value="Đọc lại" (click)="click(book)"></td>
  </tr>
</table>
<a routerLink="/unread">Danh sách đọc</a>
